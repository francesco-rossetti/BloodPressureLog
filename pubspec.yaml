name: bloodpressurelog
description: A new Flutter project.

version: 1.3.1+8

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter

  #BASE
  provider: ^6.0.5
  sqflite: ^2.2.8+4
  basic_utils: ^5.6.0
  path: ^1.8.3
  path_provider: ^2.0.15
  intl: ^0.18.0
  quick_actions: ^1.0.5
  package_info_plus: ^4.0.2
  shared_preferences: '^2.1.2'

  #EXPORT/IMPORT
  pdf: ^3.10.4
  file_picker: ^5.3.2
  share_plus: ^7.0.2
  url_launcher: ^6.1.11

  #FIREBASE
  google_mobile_ads: ^3.0.0

  #UI
  google_fonts: ^5.1.0
  intro_slider: ^4.2.0
  bottom_navy_bar: ^6.0.0
  fluttertoast: ^8.2.2
  rounded_loading_button: ^2.1.0
  step_progress_indicator: ^1.0.2
  numberpicker: ^2.1.2
  material_dialogs: ^1.1.4
  flutter_datetime_picker_plus: ^2.0.1
  fl_chart: ^0.63.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  image: "assets/images/icon.png"
  color: "ddd9d9"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/it.json
    - lang/en.json