name: bloodpressurelog
description: A new Flutter project.

version: 1.2.0+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter

  #BASE
  provider: ^6.0.1
  sqflite: ^2.0.0+4
  basic_utils: ^3.7.0
  path_provider: ^2.0.5
  intl: ^0.17.0
  quick_actions: ^0.6.0+7
  package_info_plus: ^1.3.0
  shared_preferences: '^2.0.8'

  #EXPORT/IMPORT
  pdf: ^3.6.1
  file_picker: ^4.1.6
  share_plus: ^3.0.4
  url_launcher: ^6.0.13

  #FIREBASE
  google_mobile_ads: ^1.0.0

  #UI
  google_fonts: ^2.1.0
  intro_slider: ^3.0.2
  bottom_navy_bar: ^6.0.0
  fluttertoast: ^8.0.8
  rounded_loading_button: ^2.0.9
  step_progress_indicator: ^1.0.1
  numberpicker: ^2.1.1
  awesome_dialog: ^2.1.1
  flutter_datetime_picker: ^1.5.1
  charts_flutter: ^0.12.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  image: "assets/images/icon.png"
  color: "ddd9d9"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/it.json
    - lang/en.json